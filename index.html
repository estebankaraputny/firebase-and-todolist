<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>To Do List</h1>
    <form action="" id="task-form"> 
        <label for="task-title">Title</label>
        <input type="task-text" name="task-title" id="task-title">
        <label for="task-description">Description</label>
        <input type="task-text" name="task-description" id="task-description">
        <label for="task-quantity">Quantity</label>
        <input type="number" name="task-quantity" id="task-quantity">
        <button type="submit" value="Submit" id="button-form">Enviar</button>
    </form>
</body>
<script type="module" src="./index.js"></script>
<script src="./firebase.js"></script>
</html>
